<link rel="import" href="../components/polymer/polymer.html">

<polymer-element name="example-element" on-mousedown="{{mousedown}}" attributes="bar">
  <template>
  <div>Oh yes , this custom (polymer) element works !! {{bar}}</div>
  </template>
  <script>
    Polymer('example-element', {
      bar: 42,
      created:function()
      {
        console.log("example-element created", this);
      },
      ready:function()
      {
        console.log("example-element ready", this);
      },
      enteredView:function()
      {
        console.log("example-element enteredView", this);
      },
      mousedown:function(event)
      {
          console.log("clicky");
      }
    });
  </script>
</polymer>
